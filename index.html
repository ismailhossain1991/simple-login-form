<!doctype html>

    <div class="container my-5">

        <br>

            <div class="card shadow">

                <h2>Sign Up</h2>
                <div class="msg"></div>
                <form id="sign_up_form" action="">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name">
                 </div>
                 <div class="form-group">
                    <input type="text" class="form-control" placeholder="Email">
             </div>
             <div class="form-group">
                <select class="form-control" name="" id="">
                    <option value="">Location</option>
                    <option value="Mirpur">Mirpur</option>
                    <option value="Uttora">Uttora</option>
                </select>
              </div>

        <div class="form-group">

        </div>

        <div class="form-group">

            <input name="skill" type="checkbox" value="CSS" id="CSS"><label for="CSS">CSS</label>
            <input name="skill" type="checkbox" value="JS" id="JS"><label for="JS">JS</label>
            <input name="skill" type="checkbox" value="React" id="React"><label for="React">React</label>
            <input name="skill" type="checkbox" value="Nodejs" id="Nodejs"><label for="Nodejs">Nodejs</label>
        </div>

             <div class="form-group">
                <input type="submit" class="btn btn-primary btn-block" value="Create">
         </div>
                </form>
                </div>
                    </div>
                </div>
            </div>
